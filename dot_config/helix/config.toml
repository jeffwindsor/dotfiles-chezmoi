theme = "gruvbox_dark_hard"

[editor]
auto-save = true
line-number = "absolute"
mouse = true
shell = ["fish", "-c"]

[editor.cursor-shape]
insert = "bar"

[editor.file-picker]
hidden = false
git-ignore = true
git-global = true

[editor.indent-guides]
render = true
character = "|"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
# center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = " : "
mode.normal = "N"
mode.insert = "I"
mode.select = "S"

[keys.normal]
C-u = ["kill_to_line_start"]                              # like insert mode
C-k = ["kill_to_line_end"]                                # like insert mode
esc = ["collapse_selection", "keep_primary_selection"]

[keys.insert]
esc = ["collapse_selection", "normal_mode"]

[keys.select]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]

