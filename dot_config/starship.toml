format = """
[┌ ](blue)$container$directory$git_branch$git_status$jobs$shlvl
[└ ](blue)$shell$time$cmd_duration$character"""

#right_format = "(purple)$shell"

[character]
success_symbol = "[:](green)"
error_symbol   = "[:](red)"
vicmd_symbol   = "[>](yellow)"

[cmd_duration]
disabled=false

[container]
style = "cyan"
disabled=false

[directory]
style = "blue"
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "cyan"

[git_status]
style = "dimmed yellow"
format = "[$all_status$ahead_behind]($style) "

[jobs]
disabled = false
number_threshold = 1
style = "dimmed green"
format = "[JOBS:$number]($style) "

[shell]
fish_indicator = "🐟"
bash_indicator = "💣"
zsh_indicator = "🧟"
nu_indicator = "n"
style = "dimmed blue"
disabled = false

[shlvl]
disabled = false
style = "dimmed green"
format = "[DEPTH:$shlvl]($style) "

[time]
disabled = false
style = "dimmed blue"
format = "[$time]($style) "

